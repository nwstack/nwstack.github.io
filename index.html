<html>
   <!-- inspired by https://github.com/JulianLaval/canvas-particle-network  -->

   <head>

   <title> NWStack Network Services </title>
    <meta charset="UTF-8"/>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="nwstack.ico" type="image/x-icon" />

      <style type="text/css">
         body {
	    margin:0;
	    padding:0;
	 }
	 #particle-canvas {
	    width:100%;
	    height:100%;
            background:url('nwstack-logo.png') center center no-repeat;
            background-size: 40%;
         }
      </style>
   </head>
   <body>
      <div id="particle-canvas"></div>
      <script type="text/javascript" src="particle-network.min.js"></script>
      <script type="text/javascript">
         var canvasDiv = document.getElementById('particle-canvas');
         var options = {
            particleColor: '#666',
            background: 'bg.jpg',
            interactive: true,
            speed: 'medium',
            density: 'high'
         };
         var particleCanvas = new ParticleNetwork(canvasDiv, options);
      </script>
   </body>
</html>
